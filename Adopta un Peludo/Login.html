<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 

</head>
<body id="body-login">

    <form id="loginForm" novalidate>
        <h2>Iniciar Sesión</h2>

        <div class="form-input usuario">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario">
            <p class="mensajeError"></p>
            </div>
        
            <div class="form-input password">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
            <p class="mensajeError"></p>
            </div>
        
        <button type="submit">Ingresar</button><br><br>
        <a href="Registrarse.html" class="button-link">Registrarse</a><br><br>
        <a href="index.html" class="btn btn-primary" role="button">Volver</a>
        
    </form>

    <script src="autenticator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
