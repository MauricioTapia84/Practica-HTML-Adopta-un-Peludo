<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <div class="abs-center">
        <form class="form" id="registerForm" action="" method="POST">
            <div class="form-input rut">
                <label for="rut">Rut</label>
                <input type="text" id="rut" name="rut" required>
                <p class="mensajeError"></p>
            </div>

            <div class="form-input nombre">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+">
                <p class="mensajeError"></p>
            </div>

            <div class="form-input correo">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required maxlength="100">
                <p class="mensajeError"></p>
            </div>

            <div class="form-input nombre_usu">
                <label for="nombre_usu">Nombre de usuario</label>
                <input type="text" id="nombre_usu" name="nombre_usu" required minlength="4" maxlength="20">
                <p class="mensajeError"></p>
            </div>

            <div class="form-input contrasena">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required minlength="8">
                <p class="mensajeError"></p>
            </div>

            <div class="form-input confirmar_contrasena">
                <label for="confirmar_contrasena">Confirmar contraseña</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
                <p class="mensajeError"></p>
            </div>

            <div class="form-input telefono">
                <label for="telefono">Teléfono (opcional)</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{8,12}">
                <p class="mensajeError"></p>
            </div>

            <div class="form-input terminos">
                <label>
                    <input type="checkbox" required>
                    He leído y acepto los términos y condiciones.
                </label>
            </div>

            <input type="submit" class="btn btn-primary" value="Registrarse" onclick="validar()">
            <a href="Login.html" class="btn btn-primary" role="button">Volver</a>
        </form>
    </div>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
